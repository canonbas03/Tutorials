<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>

  <body>
    <header>
      <h1>Apartment Search</h1>
    </header>
    <form>
      <div>
        <label for="location">Location</label>
        <input type="text" name="location" id="location" />
      </div>
      <div>
        <label for="price">Price</label>
        <input type="range" name="price" id="price" />
      </div>
      <div>
        <label for="bedrooms">Bedrooms</label>
        <input type="number" name="bedrooms" id="bedrooms" min="0" />
      </div>
      <div>
        <label for="bathrooms">Bathrooms</label>
        <input type="number" name="bathrooms" id="bathrooms" min="0" />
      </div>
      <div>
        <label for="pets-allowed">
          Pets
          <input type="checkbox" name="pets-allowed" id="pets-allowed" />
        </label>
      </div>
      <div>
        <label for="date">Available from</label>
        <input type="date" name="date" id="date" />
      </div>
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
